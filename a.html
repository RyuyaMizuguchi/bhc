<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クレジットカード登録</title>
    <style>
        body, html {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #e20000;
        }
        .header-right {
            display: flex;
            gap: 20px;
            font-size: 13px;
            color: #666;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            padding: 0 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        nav a, .cart {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            padding: 15px 0;
            margin-right: 30px;
        }
        .active {
            color: #e20000;
            border-bottom: 2px solid #e20000;
        }
        .cart {
            margin-left: auto;
            margin-right: 0;
            display: flex;
            align-items: center;
        }
        .cart-icon {
            width: 18px;
            height: 18px;
            background-color: #666;
            border-radius: 50%;
            margin-right: 5px;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .sidebar {
            width: 180px;
            background-color: #e8e8e8;
            padding: 20px 10px;
            margin-right: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            flex-grow: 1;
            max-width: 520px;
        }
        h1 {
            font-size: 20px;
            margin: 0 0 20px 0;
            font-weight: normal;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }
        form {
            max-width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .card-types {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
            align-items: center;
        }
        .card-type {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 12px;
            background-color: #f8f8f8;
        }
        .card-logo {
            width: 40px;
            height: 25px;
            background-color: #e0e0e0;
            display: inline-block;
            border-radius: 3px;
        }
        .required {
            color: #e20000;
            font-size: 12px;
            margin-left: 5px;
        }
        p {
            font-size: 14px;
            margin: 10px 0;
            color: #666;
        }

        @media (max-width: 1024px) {
            .container {
                max-width: 100%;
            }
            .sidebar {
                width: 150px;
                height: 350px;
            }
            .content {
                max-width: calc(100% - 170px);
            }
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                margin-right: 0;
                margin-bottom: 20px;
                padding: 10px;
            }
            .content {
                max-width: 100%;
            }
            nav {
                justify-content: space-between;
            }
            nav a, .cart {
                margin-right: 0;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-right {
                margin-top: 10px;
            }
            nav {
                flex-direction: column;
            }
            nav a, .cart {
                padding: 10px 0;
            }
            .card-types {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">B+</div>
        <div class="header-right">
            <span>プラン変更</span>
            <span>ログイン</span>
        </div>
    </header>
    <nav>
        <a href="#">B+Hモール</a>
        <a href="#">B+Hセミナー</a>
        <a href="#">B+Hサークル</a>
        <a href="#" class="active">マイページ</a>
        <div class="cart">
            <span class="cart-icon"></span>
            <span>カート 0</span>
        </div>
    </nav>
    <main>
        <div class="sidebar">バックグラウンド<br>バナー</div>
        <div class="content">
            <h1>クレジットカード登録</h1>
            <p>コミュニティ内で使用されるクレジットカードをご登録ください。</p>
            <div class="card-types">
                <span class="card-type">カード</span>
                <span class="card-logo"></span>
                <span class="card-logo"></span>
                <span class="card-logo"></span>
                <span class="card-logo"></span>
                <span class="card-logo"></span>
                <span class="card-logo"></span>
            </div>
            <p>上記のクレジットカードをご利用いただけます</p>
            <form>
                <div class="form-group">
                    <label for="card-number">カード番号<span class="required">必須</span></label>
                    <input type="text" id="card-number" name="card-number">
                </div>
                <div class="form-group">
                    <label for="card-name">クレジットカード名義人<span class="required">必須</span></label>
                    <input type="text" id="card-name" name="card-name">
                </div>
                <div class="form-group">
                    <label for="expiry-date">有効期限<span class="required">必須</span></label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="月/年">
                </div>
                <div class="form-group">
                    <label for="security-code">セキュリティコード<span class="required">必須</span></label>
                    <input type="text" id="security-code" name="security-code" placeholder="CVC">
                </div>
            </form>
        </div>
        <div class="sidebar">バックグラウンド<br>バナー</div>
    </main>
</div>
</body>
</html>
